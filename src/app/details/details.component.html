<div id="big-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let card of cards">
        <app-card
          [title]="card.title"
          [description]="card.description"
          [imageUrl]="card.imageUrl"
        ></app-card>
      </div>
    </div>
  </div>
</div>
